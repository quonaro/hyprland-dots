# ┃                    Autostart Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/Configuring/Keywords/#executing

# Вертикальный монитор
exec-once = mpvpaper -o "loop --panscan=1.0 --video-zoom=0" DP-1 ~/.config/hypr/wallpapers/monitor1.mp4
# Горизонтальный монитор
exec-once = mpvpaper -o "loop --panscan=1.0 --video-zoom=0" DP-2 ~/.config/hypr/wallpapers/monitor2.mp4




exec-once = snixembed --fork
exec-once = sleep 2 && ~/.config/waybar/waybar.sh
exec-once = fcitx5 -d
exec-once = mako
exec-once = sleep 1 && nm-applet --indicator
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# ## Idle configuration
exec-once = $idlehandler
